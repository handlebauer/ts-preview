<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSX Preview</title>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    // in-memory:/constants.ts
    var FACTOR = 2;
    
    // in-memory:/math.ts
    function add(a, b) {
      return (a + b) * FACTOR;
    }
    
    // in-memory:/index.ts
    console.log("Sum is", add(2, 3));
  </script>
</body>
</html>
